<!-- auth.component.html -->
<mat-card class="auth-card">
  <mat-card-header>
    <mat-card-title class="auth-title">
      {{ currentUser() ? "Welcome" : "Login" }}
    </mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    @if (currentUser(); as user) {
    <div class="user-profile">
      <img [src]="user.photoUrl" alt="Profile photo" class="user-avatar" />
      <div class="user-info">
        <h2 class="user-name mat-headline-6">{{ user.firstName }}</h2>
        <p class="user-email mat-body-1">{{ user.email }}</p>
      </div>
    </div>
    } @else {
    <div class="login-prompt">
      <p class="prompt-text mat-body-1">Sign in with your Google account</p>
      <div class="google-btn-container">
        <asl-google-signin-button
          type="standard"
          size="large"
          text="signin_with"
          shape="pill"
          theme="outline"
          logo_alignment="left"
        ></asl-google-signin-button>
      </div>
    </div>
    }
  </mat-card-content>

  @if (currentUser()) {
  <mat-card-actions>
    <button
      mat-raised-button
      color="warn"
      (click)="signOut()"
      class="sign-out-btn"
    >
      <mat-icon>logout</mat-icon>
      Sign Out
    </button>
  </mat-card-actions>
  }
</mat-card>
